name: github-action-runner
on:
  push:
    branches:
      - github-action

jobs:
  Install:
    uses: ./.github/workflows/install.yml

  lint:
    runs-on: ubuntu-latest
    needs: Install
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Eslint test
        run: yarn lint:check
